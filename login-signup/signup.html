<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Spotify</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./signup.css">
</head>

<body>
    <div class="container">

        <div class="logo"><img src="./img/spotify-logo.png" alt=""></div>
        <h1>Sign up to start listening</h1>

        <form>
            <div class="labelcontainer ">
                <label for="">Email address</label>
            </div>
            <input type="text" placeholder="name@domain.com">
            <div class="usePhoneNo"><a href=''>Use phone number instead.</a></div>
            <button class="continuebtn">Continue</button>.
            <div class="or"><span>or</span></div>
        </form>
        <div class="options">
            <button class="icon-btn"><img src="./img/google.png" alt="">Sign up with Google</button>
            <button class="icon-btn"><img src="./img/apple.png" alt="">Sign up with Apple</button>
        </div>

        <div class="signupdiv">
            <div class="signupLabel">Already have an account?</div>
            <div class="signupLink"><a href='./login.html'>Log in</a></div>
        </div>
        <div class="footer">
            <p class="term">This site protected by reCAPTCHA and the google <a href="">Privacy Policy</a>
            and <a href="">Term of Service </a> apply.
            </p>
        </div>
    </div>
</body>

</html>
